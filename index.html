<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Axie Calculadora PvP</title>
  </head>
  <body>
    <h1 class="row justify-content-center opacity-50">
      <span class="badge bg-info">Welcome traveler from lunacia</span>
    </h1>

    <div class="container">
      <div class="row pt-5">
        <form id="formAxie">
          <div class="form-group d-md-flex justify-content-around gap-2 m-3">
            <input
              class="
                required
                bg-transparent
                border-top-0 border-end-0
                input-focus-color-white
              "
              id="axieName"
              type="string"
              name="axieName"
              placeholder="Axie Name"
            />
            <input
              class="bg-transparent"
              required
              type="form-control"
              list="datalistOptions"
              id="claseValue"
              name="claseValue"
              placeholder="Body Class"
            />
            <datalist id="datalistOptions">
              <option value="Plant"></option>
              <option value="Dusk"></option>
              <option value="Reptile"></option>
              <option value="Aqua"></option>
              <option value="Bird"></option>
              <option value="Dawn"></option>
              <option value="Beast"></option>
              <option value="Mech"></option>
              <option value="Bug"></option>
            </datalist>
          </div>
          <div class="form-group d-md-flex justify-content-around gap-2 m-3">
            <input
              required
              class="bg-transparent border-top-0 border-end-0"
              min="0"
              max="200"
              type="number"
              id="damage1"
              name="damage1"
              placeholder="damage"
            />
            <input
              class="bg-transparent"
              required
              type="form-control"
              list="datalistOptionD1"
              id="claseValuD1"
              name="claseValuD1"
              placeholder="Mouth Class"
            />
            <datalist id="datalistOptionD1">
              <option value="Plant"></option>
              <option value="Reptile"></option>
              <option value="Aqua"></option>
              <option value="Bird"></option>
              <option value="Beast"></option>
              <option value="Bug"></option>
            </datalist>
          </div>
          <div class="form-group d-md-flex justify-content-around gap-2 m-3">
            <input
              class="bg-transparent border-top-0 border-end-0"
              required
              min="0"
              max="200"
              type="number"
              id="damage2"
              name="damage2"
              placeholder="damage"
            />
            <input
              class="bg-transparent"
              required
              type="form-control"
              list="datalistOptionD2"
              id="claseValuD2"
              name="claseValuD2"
              placeholder="Back Class"
            />
            <datalist id="datalistOptionD2">
              <option value="Plant"></option>
              <option value="Reptile"></option>
              <option value="Aqua"></option>
              <option value="Bird"></option>
              <option value="Beast"></option>
              <option value="Bug"></option>
            </datalist>
          </div>
          <div class="form-group d-md-flex justify-content-around gap-2 m-3">
            <input
              class="bg-transparent border-top-0 border-end-0"
              required
              min="0"
              max="200"
              type="number"
              id="damage3"
              name="damage3"
              placeholder="damage"
            />
            <input
              class="bg-transparent"
              required
              type="form-control"
              list="datalistOptionD3"
              id="claseValuD3"
              name="claseValuD3"
              placeholder="Horn Class"
            />
            <datalist id="datalistOptionD3">
              <option value="Plant"></option>
              <option value="Reptile"></option>
              <option value="Aqua"></option>
              <option value="Bird"></option>
              <option value="Beast"></option>
              <option value="Bug"></option>
            </datalist>
          </div>
          <div class="form-group d-md-flex justify-content-around gap-2 m-3">
            <input
              required
              class="bg-transparent border-top-0 border-end-0"
              min="0"
              max="200"
              type="number"
              id="damage4"
              name="damage4"
              placeholder="damage"
            />
            <input
              required
              class="bg-transparent"
              required
              type="form-control"
              list="datalistOptionD4"
              id="claseValuD4"
              name="claseValuD4"
              placeholder="Tail Class"
            />
            <datalist id="datalistOptionD4">
              <option value="Plant"></option>
              <option value="Reptile"></option>
              <option value="Aqua"></option>
              <option value="Bird"></option>
              <option value="Beast"></option>
              <option value="Bug"></option>
            </datalist>
          </div>
          <div class="d-flex justify-content-center m-3">
            <button
              type="submit"
              class="bg-transparent rounded-pill"
              name="submit"
            >
              Calculated and Save
            </button>
          </div>
        </form>
      </div>
    </div>
    <table id="datasos" class="table bg-white-opacity-25 text-dark fw-bold">
      <thead>
        <tr>
          <th class="col">Part</th>
          <th class="col">Reptil/Dusk/Plant(S/C combo)</th>
          <th class="col">Aqua/Bird/Dawn(S/C combo)</th>
          <th class="col">Beast/Mech/Bug(S/C combo)</th>
          <th class="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./funciones.js"></script>
  </body>
</html>
