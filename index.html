<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Axie Calculadora PvP</title>
  </head>
  <body>
    <h1 class="row justify-content-center opacity-50">
      <span class="badge bg-info">Welcome traveler from lunacia</span>
    </h1>

    <div class="col col-sm-8 col-lg-4">
      <form id="formAxie">
        <div class="form-group d-sm-flex gap-2 m-2">
          <div class="form-floating">
            <input
              required
              class="form-control bg-transparent border-top-0 border-end-0"
              id="axieName"
              type="string"
              name="axieName"
              placeholder="Axie Name"
            />
            <label for="axieName">Axie Name</label>
          </div>
          <div class="form-floating">
            <input
              class="form-control bg-transparent border-top-0 border-end-0"
              required
              type="form-control"
              list="datalistOptions"
              id="claseValue"
              name="claseValue"
              placeholder="Body Class"
            />
            <label for="claseValue">Body Class</label>
            <datalist id="datalistOptions">
              <option value="Plant"></option>
              <option value="Dusk"></option>
              <option value="Reptile"></option>
              <option value="Aqua"></option>
              <option value="Bird"></option>
              <option value="Dawn"></option>
              <option value="Beast"></option>
              <option value="Mech"></option>
              <option value="Bug"></option>
            </datalist>
          </div>
        </div>
        <div class="form-group d-sm-flex gap-2 m-2">
          <div class="form-floating">
            <input
              required
              class="bg-transparent border-top-0 border-end-0 form-control"
              min="0"
              max="200"
              type="number"
              id="damage1"
              name="damage1"
              placeholder="damage"
            />
            <label for="damage1">Damage</label>
          </div>
          <div class="form-floating">
            <input
              class="form-control bg-transparent border-top-0 border-end-0"
              required
              type="form-control"
              list="datalistOptionD1"
              id="claseValuD1"
              name="claseValuD1"
              placeholder="Mouth Class"
            />
            <label for="claseValuD1">Mouth Class</label>
            <datalist id="datalistOptionD1">
              <option value="Plant"></option>
              <option value="Reptile"></option>
              <option value="Aqua"></option>
              <option value="Bird"></option>
              <option value="Beast"></option>
              <option value="Bug"></option>
            </datalist>
          </div>
        </div>
        <div class="form-group d-sm-flex gap-2 m-2">
          <div class="form-floating">
            <input
              class="form-control bg-transparent border-top-0 border-end-0"
              required
              min="0"
              max="200"
              type="number"
              id="damage2"
              name="damage2"
              placeholder="damage"
            />
            <label for="damage2">Damage</label>
          </div>
          <div class="form-floating">
            <input
              class="form-control bg-transparent border-top-0 border-end-0"
              required
              type="form-control"
              list="datalistOptionD2"
              id="claseValuD2"
              name="claseValuD2"
              placeholder="Back Class"
            />
            <label for="claseValuD2">Back Class</label>
            <datalist id="datalistOptionD2">
              <option value="Plant"></option>
              <option value="Reptile"></option>
              <option value="Aqua"></option>
              <option value="Bird"></option>
              <option value="Beast"></option>
              <option value="Bug"></option>
            </datalist>
          </div>
        </div>
        <div class="form-group d-sm-flex gap-2 m-2">
          <div class="form-floating">
            <input
              class="form-control bg-transparent border-top-0 border-end-0"
              required
              min="0"
              max="200"
              type="number"
              id="damage3"
              name="damage3"
              placeholder="damage"
            />
            <label for="damage3">Damage</label>
          </div>
          <div class="form-floating">
            <input
              class="form-control bg-transparent border-top-0 border-end-0"
              required
              type="form-control"
              list="datalistOptionD3"
              id="claseValuD3"
              name="claseValuD3"
              placeholder="Horn Class"
            />
            <label for="claseValuD3">Horn Class</label>
            <datalist id="datalistOptionD3">
              <option value="Plant"></option>
              <option value="Reptile"></option>
              <option value="Aqua"></option>
              <option value="Bird"></option>
              <option value="Beast"></option>
              <option value="Bug"></option>
            </datalist>
          </div>
        </div>
        <div class="form-group d-sm-flex gap-2 m-2">
          <div class="form-floating">
            <input
              required
              class="form-control bg-transparent border-top-0 border-end-0"
              min="0"
              max="200"
              type="number"
              id="damage4"
              name="damage4"
              placeholder="damage"
            />
            <label for="damage4">Damage</label>
          </div>
          <div class="form-floating">
            <input
              required
              class="form-control bg-transparent border-top-0 border-end-0"
              required
              type="form-control"
              list="datalistOptionD4"
              id="claseValuD4"
              name="claseValuD4"
              placeholder="Tail Class"
            />
            <label for="claseValuD4">Tail Class</label>
            <datalist id="datalistOptionD4">
              <option value="Plant"></option>
              <option value="Reptile"></option>
              <option value="Aqua"></option>
              <option value="Bird"></option>
              <option value="Beast"></option>
              <option value="Bug"></option>
            </datalist>
          </div>
        </div>
        <div class="d-flex justify-content-center m-2">
          <button
            type="submit"
            class="bg-transparent rounded-pill"
            name="submit"
          >
            Calculated and Save
          </button>
        </div>
      </form>
    </div>
    <div class="col-auto col-lg-6 float-start">
      <table
        id="datasos"
        class="table table-responsive-sm bg-white-opacity-25 text-dark fw-bold"
      >
        <thead>
          <tr>
            <th>Part</th>
            <th>Reptil/Dusk/Plant</th>
            <th>Aqua/Bird/Dawn</th>
            <th>Beast/Mech/Bug</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./funciones.js"></script>
  </body>
</html>
