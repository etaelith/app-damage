<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap 5.1-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Container-->

    <div class="container-fluid">
      <div class="row">
        <form id="formAxie" class="col-4 pt-3 px-2">
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input
                  required
                  class="form-control bg-transparent border-top-0 border-end-0"
                  id="axieName"
                  type="string"
                  name="axieName"
                  placeholder="Axie Name"
                />
                <label for="axieName">Axie Name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating">
                <input
                  class="form-control bg-transparent border-top-0 border-end-0"
                  required
                  type="form-control"
                  list="datalistOptions"
                  id="claseValue"
                  name="claseValue"
                  placeholder="Body Class"
                />
                <label for="claseValue">Body Class</label>
                <datalist id="datalistOptions">
                  <option value="plant"></option>
                  <option value="dusk"></option>
                  <option value="reptile"></option>
                  <option value="aqua"></option>
                  <option value="bird"></option>
                  <option value="dawn"></option>
                  <option value="beast"></option>
                  <option value="mech"></option>
                  <option value="bug"></option>
                </datalist>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input
                  required
                  class="bg-transparent border-top-0 border-end-0 form-control"
                  min="0"
                  max="200"
                  type="number"
                  id="damage1"
                  name="damage1"
                  placeholder="damage"
                />
                <label for="damage1">Damage</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating">
                <input
                  class="form-control bg-transparent border-top-0 border-end-0"
                  required
                  type="form-control"
                  list="datalistOptionD1"
                  id="claseValuD1"
                  name="claseValuD1"
                  placeholder="Mouth Class"
                />
                <label for="claseValuD1">Mouth Class</label>
                <datalist id="datalistOptionD1">
                  <option value="plant"></option>
                  <option value="reptile"></option>
                  <option value="aqua"></option>
                  <option value="bird"></option>
                  <option value="beast"></option>
                  <option value="bug"></option>
                </datalist>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input
                  class="form-control bg-transparent border-top-0 border-end-0"
                  required
                  min="0"
                  max="200"
                  type="number"
                  id="damage2"
                  name="damage2"
                  placeholder="damage"
                />
                <label for="damage2">Damage</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating">
                <input
                  class="form-control bg-transparent border-top-0 border-end-0"
                  required
                  type="form-control"
                  list="datalistOptionD2"
                  id="claseValuD2"
                  name="claseValuD2"
                  placeholder="Back Class"
                />
                <label for="claseValuD2">Back Class</label>
                <datalist id="datalistOptionD2">
                  <option value="plant"></option>
                  <option value="reptile"></option>
                  <option value="aqua"></option>
                  <option value="bird"></option>
                  <option value="beast"></option>
                  <option value="bug"></option>
                </datalist>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input
                  class="form-control bg-transparent border-top-0 border-end-0"
                  required
                  min="0"
                  max="200"
                  type="number"
                  id="damage3"
                  name="damage3"
                  placeholder="damage"
                />
                <label for="damage3">Damage</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating">
                <input
                  class="form-control bg-transparent border-top-0 border-end-0"
                  required
                  type="form-control"
                  list="datalistOptionD3"
                  id="claseValuD3"
                  name="claseValuD3"
                  placeholder="Horn Class"
                />
                <label for="claseValuD3">Horn Class</label>
                <datalist id="datalistOptionD3">
                  <option value="plant"></option>
                  <option value="reptile"></option>
                  <option value="aqua"></option>
                  <option value="bird"></option>
                  <option value="beast"></option>
                  <option value="bug"></option>
                </datalist>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input
                  required
                  class="form-control bg-transparent border-top-0 border-end-0"
                  min="0"
                  max="200"
                  type="number"
                  id="damage4"
                  name="damage4"
                  placeholder="damage"
                />
                <label for="damage4">Damage</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating">
                <input
                  required
                  class="form-control bg-transparent border-top-0 border-end-0"
                  required
                  type="form-control"
                  list="datalistOptionD4"
                  id="claseValuD4"
                  name="claseValuD4"
                  placeholder="Tail Class"
                />
                <label for="claseValuD4">Tail Class</label>
                <datalist id="datalistOptionD4">
                  <option value="plant"></option>
                  <option value="reptile"></option>
                  <option value="aqua"></option>
                  <option value="bird"></option>
                  <option value="beast"></option>
                  <option value="bug"></option>
                </datalist>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center p-2">
            <button
              type="submit"
              class="bg-transparent rounded-pill"
              name="submit"
            >
              Calculated and Save
            </button>
          </div>
        </form>
        <form id="formWinRate" class="col-4">
          <div class="row m-3">
            <div class="form-check col">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
                value="1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Win
              </label>
            </div>
            <div class="form-check col">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                value="2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Lose
              </label>
            </div>
          </div>
          <div class="row mt-3">
            <div class="form-group d-sm-flex gap-2 m-2">
              <div class="form-floating">
                <input
                  class="form-control bg-transparent border-top-0 border-end-0"
                  required
                  type="form-control"
                  list="datalistFirst"
                  id="FirstAxie"
                  name="FirstAxie"
                  placeholder="FirstAxie"
                />
                <label for="ThirdAxie">First Axie</label>
                <datalist id="datalistFirst">
                  <option value="Plant"></option>
                  <option value="Dusk"></option>
                  <option value="Reptile"></option>
                  <option value="Aqua"></option>
                  <option value="Bird"></option>
                  <option value="Dawn"></option>
                  <option value="Beast"></option>
                  <option value="Mech"></option>
                  <option value="Bug"></option>
                </datalist>
              </div>
              <div class="form-floating">
                <input
                  class="form-control bg-transparent border-top-0 border-end-0"
                  required
                  type="form-control"
                  list="datalistSecond"
                  id="SecondAxie"
                  name="SecondAxie"
                  placeholder="SecondAxie"
                />
                <label for="SecondAxie">Second Axie</label>
                <datalist id="datalistSecond">
                  <option value="Plant"></option>
                  <option value="Dusk"></option>
                  <option value="Reptile"></option>
                  <option value="Aqua"></option>
                  <option value="Bird"></option>
                  <option value="Dawn"></option>
                  <option value="Beast"></option>
                  <option value="Mech"></option>
                  <option value="Bug"></option>
                </datalist>
              </div>
              <div class="form-floating">
                <input
                  class="form-control bg-transparent border-top-0 border-end-0"
                  required
                  type="form-control"
                  list="datalistThird"
                  id="ThirdAxie"
                  name="ThirdAxie"
                  placeholder="ThirdAxie"
                />
                <label for="ThirdAxie">Third Axie</label>
                <datalist id="datalistThird">
                  <option value="Plant"></option>
                  <option value="Dusk"></option>
                  <option value="Reptile"></option>
                  <option value="Aqua"></option>
                  <option value="Bird"></option>
                  <option value="Dawn"></option>
                  <option value="Beast"></option>
                  <option value="Mech"></option>
                  <option value="Bug"></option>
                </datalist>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="form-floating">
              <textarea
                class="form-control bg-transparent"
                placeholder="Leave a comment here"
                name="floatingTextarea"
                id="floatingTextarea"
              ></textarea>
              <label for="floatingTextarea">Comments</label>
            </div>
          </div>
          <div class="row pt-3 px-3 mt-3">
            <div class="form-floating mb-3">
              <input
                type="url"
                class="form-control bg-transparent"
                id="urlDemo"
                name="urlDemo"
                placeholder="name@example.com"
              />
              <label for="urlDemo">URL demo</label>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="bg-transparent rounded-pill"
              name="subir"
            >
              Save game
            </button>
          </div>
        </form>
        <div class="col-4">W/L rate</div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="row">
            <div
              class="
                col-2
                border border-primary
                rounded-pill
                border-5
                text-center
              "
            >
              Part
            </div>
            <div
              class="
                col
                border border-primary
                rounded-pill
                border-5
                text-center
              "
            >
              Reptil/Dusk/Plant
            </div>
            <div
              class="
                col
                border border-primary
                rounded-pill
                border-5
                text-center
              "
            >
              Aqua/Bird/Dawn
            </div>
            <div
              class="
                col
                border border-primary
                rounded-pill
                border-5
                text-center
              "
            >
              Beast/Mech/Bug
            </div>
          </div>
          <div id="datasos" class="row"></div>
        </div>
        <div class="col-4">
          <div class="row">
            <div
              class="
                col-3
                border border-primary
                rounded-pill
                border-5
                text-center
              "
            >
              VS
            </div>
            <div
              class="
                col-7
                border border-primary
                rounded-pill
                border-5
                text-center
              "
            >
              Comment
            </div>
            <div
              class="
                col-2
                border border-primary
                rounded-pill
                border-5
                text-center
              "
            >
              <div class="fw-bold">Demo</div>
            </div>
          </div>
          <div id="tableMatchs"></div>
        </div>
      </div>
    </div>
    <!--Scripts-->
    <script src="index.js"></script>
    <script src="savegame.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
